# Package: hw/bsp/arduino_primo_nrf52

syscfg.defs:
    OPENOCD_DEBUG:
        description: 'Use OpenOCD for JTAG access.'
        value: 0

    BSP_NRF52:
        description: 'Set to indicate that BSP has NRF52'
        value: 1

    XTAL_32768:
        description: 'External 32k oscillator available.'
        value: 1

    UART_0:
        description: 'Whether to enable UART0'
        value:  1
    UART_0_PIN_TX:
        description: 'TX pin for UART0'
        value:  12
    UART_0_PIN_RX:
        description: 'RX pin for UART0'
        value:  11
    UART_0_PIN_RTS:
        description: 'RTS pin for UART0'
        value:  0
    UART_0_PIN_CTS:
        description: 'CTS pin for UART0'
        value:  0

    UART_1:
        description: 'Whether to enable bitbanger UART1'
        value:  1
    UART_1_PIN_TX:
        description: 'TX pin for UART1'
        value:  6
    UART_1_PIN_RX:
        description: 'RX pin for UART1'
        value:  5

    SPI_0_MASTER:
        description: 'Whether to enable SPI 0 in master mode'
        value:  1
        restrictions:
            - "!SPI_0_SLAVE"
    SPI_0_MASTER_SS_PIN:
        description: 'SPI 0 (master) SS pin number.'
        value:  19
    SPI_1_MASTER:
        description: 'Whether to enable SPI 1 in master mode'
        value:  0
        restrictions:
            - "!SPI_1_SLAVE"
    SPI_1_MASTER_SS_PIN:
        description: 'SPI 1 (master) SS pin number.'
        value:  -1
    SPI_0_SLAVE:
        description: 'Whether to enable SPI 0 in slave mode'
        value:  0
        restrictions:
            - "!SPI_0_MASTER"
    SPI_1_SLAVE:
        description: 'Whether to enable SPI 1 in slave mode'
        value:  0
        restrictions:
            - "!SPI_1_MASTER"

    TIMER_0:
        description: 'NRF52 Timer 0'
        value:  1
    TIMER_1:
        description: 'NRF52 Timer 1'
        value:  0
    TIMER_2:
        description: 'NRF52 Timer 2'
        value:  0
    TIMER_3:
        description: 'NRF52 Timer 3'
        value:  0
    TIMER_4:
        description: 'NRF52 Timer 4'
        value:  0
    TIMER_5:
        description: 'NRF52 RTC 0'
        value:  0

syscfg.vals:
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS
    REBOOT_LOG_FLASH_AREA: FLASH_AREA_REBOOT_LOG
    NFFS_FLASH_AREA: FLASH_AREA_NFFS
    COREDUMP_FLASH_AREA: FLASH_AREA_IMAGE_1
    MCU_DCDC_ENABLED: 1
